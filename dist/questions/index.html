<h3><i class="fa fa-server"></i> &nbsp; Questions</h3> <table ng-table="tablequestions" class="table" show-filter="false"> <tr ng-repeat="question in $data"> <td> <div id="result_block"> <div id="DIV_2"> <div id="DIV_3"> <div id="DIV_4"> <span id="SPAN_5">{{question.votes || 0}}</span> </div> <div id="DIV_6"> votes </div> </div> <div id="DIV_7"> <div id="DIV_8"> <span id="SPAN_9">0</span> </div> <div id="DIV_10"> answers </div> </div> <div id="DIV_11"> <div id="DIV_12"> <span id="SPAN_13">{{question.views}}</span> </div> <div id="DIV_14"> views </div> </div> </div> <div id="DIV_15"> <h3 id="H3_16"> <a ng-if="user.getId() == question.userId" href="#/questions/edit/{{question.$id}}" class="btn btn-xs btn-primary"><i class="fa fa-puzzle-piece"> </i></a> <a ng-if="user.getId() == question.userId" href="" ng-click="delete(question)" class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a> <a href="#/questions/{{question.$id}}" title="View question {{question.title}}" id="A_17">{{question.title}}</a> </h3> <div id="DIV_18"> <span ng-repeat="(id, tag) in question.tags"> <a href="/questions/tagged/{{tag.text}}" title="show questions tagged '{{tag.text}}'" rel="tag" id="A_19">{{tag.text}}</a> </span> </div> <div id="DIV_21"> <span id="SPAN_23">{{question.createdAt | date:'yyyy-MM-dd HH:mm'}}</span> <a href="#/directory/user/{{question.userId}}" id="A_24">{{users.getDisplayName(question.userId)}}</a> </div> </div> </div>   </table> <div class="row"> <a href="#/questions/create" class="btn btn-sm btn-primary pull-left" style="padding:10px"><i class="fa fa-lg fa-plus"></i> &nbsp;Ask a Question</a> </div>
