<h3><i class="fa fa-server"></i> &nbsp; Ideas</h3> <br> <button ng-click="tableIdeas.filter({})" class="btn btn-sm pull-right" style="padding:10px">Clear Filter</button> <table ng-table="tableIdeas" class="table table-striped table-bordered" show-filter="true"> <tr ng-repeat="idea in $data"> <td data-title="'Name'" class="align-left" filter="{ 'name': 'text' }"> {{idea.name}}  <td data-title="'Description'" class="align-left" filter="{ 'description': 'text' }"> {{idea.description}}  <td data-title="'Views'" class="align-left" filter="{ 'views': 'text' }"> {{idea.views}}  <td> <a href="#/ideas/view/{{idea.$id}}" class="btn btn-xs btn-default"><i class="fa fa-search"> </i></a> <a ng-if="user.getId() == idea.userId" href="#/ideas/edit/{{idea.$id}}" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"> </i></a> <a ng-if="user.getId() == idea.userId" href="" ng-click="delete(idea)" class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a>   </table> <a href="#/ideas/create" class="btn btn-sm btn-primary pull-left" style="padding:10px"><i class="fa fa-lg fa-plus"></i> &nbsp;Start an Idea</a>
