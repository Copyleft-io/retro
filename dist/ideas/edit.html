<form class="form-horizontal well" ng-submit="update('ideas')" ng-init="getIdea()"> <fieldset> <legend>Edit Idea</legend> <br> <p><strong>By</strong> <a href="#/directory/user/{{idea.createdById}}">{{users.getDisplayName(idea.userId)}}</a> <br>{{idea.createdAt | date:'yyyy-MM-dd HH:mm'}}</p> <h4> <span class="label label-info">{{idea.views}} &nbsp;VIEWS</span> &nbsp; <span class="label label-warning"> # VOTES</span> &nbsp; <span class="label label-success"> # COMMENTS</span> &nbsp; </h4> <hr> <br> <div class="form-group"> <label for="inputId" class="col-lg-1 control-label">Id</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="idea.$id" readonly> </div> </div> <div class="form-group"> <label for="inputTitle" class="col-lg-1 control-label">Title</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="idea.title"> </div> </div> <div class="form-group"> <label for="inputTags" class="col-lg-1 control-label">Tags</label> <div class="col-lg-10"> <tags-input ng-model="idea.tags"> </tags-input> </div> </div> <div class="form-group"> <label for="inputContent" class="col-lg-1 control-label">Memo</label> <div class="col-lg-10"> <div text-angular ng-model="idea.content"></div> </div> </div> <br> <hr> <div class="form-group"> <div class="col-lg-10"> <a href="#/ideas" class="btn btn-sm btn-default"><i class="fa fa-lg fa-times"></i> &nbsp;CANCEL</a> <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-lg fa-floppy-o"></i> &nbsp;SAVE</button> </div> </div> </fieldset> </form>
