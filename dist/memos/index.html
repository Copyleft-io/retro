<h3><i class="fa fa-newspaper-o"></i> &nbsp; Memos</h3> <br> <button ng-click="tableMemos.filter({})" class="btn btn-sm pull-right" style="padding:10px">Clear Filter</button> <table ng-table="tableMemos" class="table" show-filter="false"> <tr ng-repeat="memo in $data"> <td> <div id="result_block"> <div id="DIV_2"> <div id="DIV_3"> <div id="DIV_4"> <span id="SPAN_5">{{memo.votes || 0}}</span> </div> <div id="DIV_6"> votes </div> </div> <div id="DIV_7"> <div id="DIV_8"> <span id="SPAN_9">{{memo.comments || 0}}</span> </div> <div id="DIV_10"> comments </div> </div> <div id="DIV_11"> <div id="DIV_12"> <span id="SPAN_13">{{memo.views}}</span> </div> <div id="DIV_14"> views </div> </div> </div> <div id="DIV_15"> <h3 id="H3_16"> <a ng-if="user.getId() == memo.createdById" href="#/memos/edit/{{memo.$id}}" class="btn btn-xs btn-primary"><i class="fa fa-puzzle-piece"> </i></a> <a ng-if="user.getId() == memo.createdById" href="" ng-click="delete(memo)" class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a> <a href="#/memos/view/{{memo.$id}}" title="View memo {{memo.title}}" id="A_17">{{memo.title}}</a> </h3> <div id="DIV_18"> <span ng-repeat="(id, tag) in memo.tags"> <a href="/memos/tagged/{{tag.text}}" title="show memos tagged '{{tag.text}}'" rel="tag" id="A_19">{{tag.text}}</a> </span> </div> <div id="DIV_21"> <span id="SPAN_23">{{question.createdAt | date:'yyyy-MM-dd HH:mm'}}</span> <a href="#/directory/user/{{question.userId}}" id="A_24">{{users.getDisplayName(question.userId)}}</a> </div> </div> </div>   </table> <a href="#/memos/create" class="btn btn-sm btn-success pull-left" style="padding:10px"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE MEMO</a>
