
<form class="form-horizontal well" ng-submit="create(idea)" >
  <fieldset>
    <legend>Create Idea</legend>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="idea.title" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputContent" class="col-lg-1 control-label">Idea</label>
      <div class="col-lg-10">
        <div text-angular ng-model="idea.content" required></div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-lg-1 control-label">Tags</label>
      <div class="col-lg-10">
        <tags-input ng-model="idea.tags">
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
        <a href="#/ideas" type="reset" class="btn btn-sm btn-default">Cancel</a>
        <button type="submit" class="btn btn-sm btn-primary">Save</button>
      </div>
    </div>
  </fieldset>
</form>
