
<form class="form-horizontal well" ng-init="getIdea()">
  <fieldset>
    <legend>{{idea.name}}</legend>
    <div class="form-group">
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="idea.description" readonly>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
        {{users.getDisplayName(user.getId())}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10"ng-repeat="comment as idea.comments">
          {{comment.content}}
      </div>
    </div>
    <form class="form-horizontal well" ng-submit="create()" >
      <div class="form-group">
        <label for="textAreaDescription" class="col-lg-2 control-label">Add Comment</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="textArea" ng-model="idea.comments"></textarea>
        </div>
      </div>
      <div class="form-group" ng-submit="addComment()">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </div>
    </form>
    <div class="form-group">
      <div class="col-lg-10">
        <a href="#/ideas" class="btn btn-sm btn-default"><i class="fa fa-lg fa-arrow-left"></i> &nbsp;BACK</a>
        <a ng-if="user.getId() == idea.userId" href="#/ideas/edit/{{idea.$id}}" class="btn btn-sm btn-success"><i class="fa fa-lg fa-pencil-square-o"> &nbsp;EDIT</i></a>
      </div>
    </div>
  </fieldset>
</form>
