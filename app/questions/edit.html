
<form class="form-horizontal well" ng-submit="update('questions')" ng-init="getQuestion()">
  <fieldset>
    <legend>Edit question</legend>

    <label for="inputTitle" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputTitle" placeholder="Do you know the muffin man?" ng-model="question.title" >
    </div>

    <label for="inputQuestion" class="col-lg-2 control-label">Question</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputQuestion" placeholder="Details about your question" ng-model="question.content" >
    </div>

    <label for="inputTags" class="col-lg-2 control-label">Tags</label>
    <div class="col-lg-3">
      <tags-input id="inputTags" ng-model="question.tags"></tags-input>
    </div>

    <div class="col-lg-10 col-lg-offset-2">
      <a href="#/questions" class="btn btn-sm btn-default"><i class="fa fa-times"> Cancel</i></a>
      <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-floppy-o"> Update </i></button>
    </div>

  </fieldset>
</form>
