
<form class="form-horizontal well" ng-submit="update()" ng-init="getQuestion()">
  <fieldset>
    <legend>Edit question</legend>
    <div class="form-group">
      <label for="inputId" class="col-lg-2 control-label">Id</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="question.$id" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="question.name" >
      </div>
    </div>
  </fieldset>
</form>
