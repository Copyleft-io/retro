
<form class="form-horizontal well" ng-init="getQuestion()">
  <fieldset>
    <legend>View question</legend>
    <div class="form-group">
      <label for="inputId" class="col-lg-2 control-label">Id</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="question.$id" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="question.name" readonly >
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="#/questions" class="btn btn-sm btn-default">Back</a>
        <a href="#/questions/edit/{{question.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit</i></a>
      </div>
    </div>
  </fieldset>
</form>
