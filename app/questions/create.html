
<form class="form-horizontal well" ng-submit="create()" >

      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="question.name" >
      </div>
    </div>
  </fieldset>
</form>
