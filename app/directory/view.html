<form class="form-horizontal well" ng-init="getUser()">
  <fieldset>
    <legend><a href="#/directory"> <i class="fa fa-book"></i> Directory </a> &gt; {{user.displayName}}</legend>
    <br>
      <img id="gravatar" src="https://www.gravatar.com/avatar/{{user.emailHash}}">
    <br><br>
    <uib-tabset>
        <uib-tab>
          <uib-tab-heading><i class="fa fa-user"></i> Personal</uib-tab-heading>
          <br>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-1 control-label">Username</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.email" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDisplayName" class="col-lg-1 control-label">Display Name</label>
      <div class="col-lg-5">
      <input required type="text" class="form-control" placeholder="Display Name" ng-model="user.displayName" readonly >
    </div>
  </div>
    <div class="form-group">
      <label for="inputFirstName" class="col-lg-1 control-label">First Name</label>
      <div class="col-lg-5">
      <input required type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" readonly >
    </div>
  </div>
    <div class="form-group">
      <label for="inputLastName" class="col-lg-1 control-label">Last Name</label>
      <div class="col-lg-5">
        <input required type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="textAreaBio" class="col-lg-1 control-label">Bio</label>
      <div class="col-lg-5">
        <textarea class="form-control" rows="3" id="textArea" ng-model="user.bio" readonly ></textarea>
      </div>
    </div>

  </uib-tab>

  <uib-tab>
    <uib-tab-heading><i class="fa fa-group"></i> Organization</uib-tab-heading>
    <br>
    <div class="form-group">
      <label for="inputDepartment" class="col-lg-1 control-label">Department</label>
      <div class="col-lg-5">
        <input name="department" type="text" class="form-control" id="inputDepartment" placeholder="Department" ng-model="user.department" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputTeam" class="col-lg-1 control-label">Team</label>
      <div class="col-lg-5">
        <input name="team" type="text" class="form-control" id="inputTeam" placeholder="Team" ng-model="user.team" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputManager" class="col-lg-1 control-label">Manager</label>
      <div class="col-lg-5">
        <input name="manager" type="text" class="form-control" id="inputManager" placeholder="Manager" ng-model="user.manager" readonly >
      </div>
    </div>
  </uib-tab>

  <uib-tab>
    <uib-tab-heading><i class="fa fa-phone"></i> Contact</uib-tab-heading>
    <br>
    <div class="form-group">
      <label for="inputWorkPhone" class="col-lg-1 control-label">Work</label>
      <div class="col-lg-5">
      <input name="workPhone" type="text" class="form-control" placeholder="Work Telephone" ng-model="user.workPhone" readonly >
    </div>
  </div>
  <div class="form-group">
    <label for="inputMobilePhone" class="col-lg-1 control-label">Mobile</label>
    <div class="col-lg-5">
    <input name="mobilePhone" type="text" class="form-control" placeholder="Mobile Telephone" ng-model="user.mobilePhone" readonly>
  </div>
</div>
<div class="form-group">
  <label for="inputHomePhone" class="col-lg-1 control-label">Home</label>
  <div class="col-lg-5">
  <input name="homePhone" type="text" class="form-control" placeholder="Home Telephone" ng-model="user.homePhone" readonly >
</div>
</div>
<div class="form-group">
  <label for="inputEmail" class="col-lg-1 control-label">Email</label>
  <div class="col-lg-5">
    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" readonly >
  </div>
</div>

  </uib-tab>

  </uib-tabset>

  </fieldset>
</form>
