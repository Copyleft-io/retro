<h3><i class="fa fa-newspaper-o"></i> &nbsp; Memos</h3>

<br/>
    <table ng-table="tableMemos" class="table" show-filter="false">
      <tr ng-repeat="memo in $data">

        <td>

          <div class="result_block">
            <div class="metric_container">
              <div class="metric_display">
                <div class="DIV_4">
                  <span >{{memo.votes || 0}}</span>
                </div>
                <div class="DIV_6">
                  votes
                </div>
              </div>
              <div class="metric_display">
                <div class="DIV_4">
                  <span>{{memo.comments || 0}}</span>
                </div>
                <div class="DIV_6">
                  comments
                </div>
              </div>
              <div class="metric_display">
                <div class="DIV_4">
                  <span>{{memo.views}}</span>
                </div>
                <div class="DIV_6">
                  views
                </div>
              </div>
            </div>
            <div class="DIV_15">
              <h3 class="displayTitle">

                <a ng-if="user.getId() == memo.createdById" href="#/memos/edit/{{memo.$id}}" class="btn btn-xs btn-primary"><i class="fa fa-puzzle-piece"> </i></a>
                <a ng-if="user.getId() == memo.createdById" href="" ng-click='delete(memo)' class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a>
                <a href="#/memos/view/{{memo.$id}}" title="View memo {{memo.title}}" class="A_17">{{memo.title}}</a>

              </h3>
              <div class="DIV_18">
            <span ng-repeat="(id, tag) in memo.tags">
              <a href="/memos/tagged/{{tag.text}}" title="show memos tagged '{{tag.text}}'" rel="tag" class="A_19">{{tag.text}}</a>
            </span>

              </div>
              <div class="metric_container1">
                <span class="SPAN_23">{{question.createdAt | date:'yyyy-MM-dd HH:mm'}}</span></a> <a href="#/directory/user/{{question.userId}}" class="A_24">{{users.getDisplayName(question.userId)}}</a>
              </div>
            </div>
          </div>


        </td>


      </tr>
    </table>
    <a href="#/memos/create" class="btn btn-sm btn-success pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE MEMO</a>

</div>
