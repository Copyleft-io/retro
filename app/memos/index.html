<h3><i class="fa fa-newspaper-o"></i> &nbsp; Memos</h3>

<br/>
<button ng-click="tableMemos.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableMemos" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="memo in $data">
            <td data-title="'Title'" class="align-left" filter="{ 'title': 'text' }">
                {{memo.title}}
            </td>
            <td>
              <a href="#/memos/view/{{memo.$id}}" class="btn btn-xs btn-default"><i class="fa fa-search"> </i></a>
              <a href="#/memos/edit/{{memo.$id}}" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"> </i></a>
              <a href="" ng-click='delete(memo)' class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/memos/create" class="btn btn-sm btn-success pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE MEMO</a>

</div>
